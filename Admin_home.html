        <!-- Add New Service Form -->
        <div class="add-service-form">
            <h2>Add New Service</h2>
            <form action="/addService" method="POST">
                <label for="serviceName">Service Name:</label>
                <input type="text" id="serviceName" name="serviceName" required>

                <label for="serviceDescription">Description:</label>
                <input type="text" id="serviceDescription" name="serviceDescription" required>

                <button type="submit">Add Service</button>
            </form>
        </div>

    
        <div class="existing-services">
            <h2>Manage Existing Services</h2>
    <div class="service_container">
            <div class="service-item">
                <p><strong>Mental Health Support</strong></p>
                <button class="delete-button" onclick="deleteService('Mental Health Support')">Delete</button>
            </div>

            <div class="service-item">
                <p><strong>Fitness Programs</strong></p>

    <script>

                alert(`${serviceName} has been deleted!`);

            }
